        <template id="24" class="entry">

                    {% blocktrans %}
                    <p>PIN is a number combination that you set during the initial setup of your TREZOR. It protects your TREZOR

    PIN entry</strong></p><p>We have invented a safe way of entering PIN so that you can use your
    TREZOR even on a computer with viruses and keyloggers (designed to capture everything as you type).</p><p>When
    your PIN is required, a PIN matrix, with dots instead of the numbers, will appear on your computer screen. The
    TREZOR display will show you which number corresponds to which number tile. The placement of the numbers will be randomly shuffled with every new PIN prompt. Every time you use
    your TREZOR, you will need to look at the device to find the actual placement of the numbers you want to enter.</p><p>This
    method protects you from keyloggers - your computer never knows what you are actually entering, only the TREZOR
    itself "translates" the clicked positions into the actual PIN numbers. It also makes it difficult for
    other people to eye up your PIN code - if somebody is looking over your shoulder, he may see you clicking some blank
    buttons, but he won't see your PIN digits. The observer would need to see both the TREZOR display and your computer
    screen at the same time, which is quite difficult if you are careful.</p><p>Still a bit of enigma to you? Take a look
    at this <a href="https://youtu.be/sx4XzJRpsig">video</a>!</p>
                    {% endblocktrans %}

        <template id="26" class="entry">

                    <p>In case your device gets lost, you will need the seed for recovery - a simple process when you

                    <p>Never make a digital copy of your seed, i.e. do not store it in any form on any

    you do it on an offline device such as a copy machine or a digital camera. We cannot stress this enough: only store the

                                href="https://shop.trezor.io/">Cryptosteel</a> (not available at the moment, waiting to be restocked).</p><p>What
    does the Recovery seed actually represent?</p><p>TREZOR doesn't store anything else than a "master
    key" it its memory. The 24 words sequence, which is your Recovery seed, is the representation of your master key translated into human-readable words.</p>
                    <p>Your TREZOR creates a unique structure of private keys out of this single master key that are then used to:</p>

                        <li>Log into websites, or servers via SSH.</li>
                        <li>Sign messages.</li>

                    <p>This means that
